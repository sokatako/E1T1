        <button onclick="playMusic()" style="border: none; background: none; padding: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">

                alt="點擊播放音樂"

    <audio id="bgMusic" loop>

    <script>
        function playMusic() {
            let audio = document.getElementById("bgMusic");
            audio.play();
        }
