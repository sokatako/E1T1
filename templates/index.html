<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        let isMuted = false;
        
        function playAudio() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            audio.currentTime = 0;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("自動播放失敗:", error);
                    document.body.addEventListener('click', function() {
                        audio.currentTime = 0;
                        audio.play();
                    }, { once: true });
                });
            }
        }
    
        function toggleMute() {
            const audio = document.getElementById('bgMusic');
            const muteBtn = document.getElementById('muteBtn');
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteBtn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }
        
        window.addEventListener('load', playAudio);
        window.addEventListener('beforeunload', function() {
            const audio = document.getElementById('bgMusic');
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
    <style>
        audio {
            margin: 20px auto;
            width: 300px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="position: relative; z-index: 2;">!!沒錯!!</h1>
        <img src="/static/Ditto Watching GIF.gif">
    </div>

    <div class="w3-container w3-center">
        <audio id="bgMusic" loop preload="auto" controls>
<!--             <source src="/bgm/MoonsideHowBGM.mp3" type="audio/mpeg">-->
            <source src="/templates/test.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
